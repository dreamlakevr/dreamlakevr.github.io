        <script id="link" type="text/html">
              <a-entity class="link"
                        geometry="primitive: plane; height: 1; width: 1"
                        material="shader: flat; src: ${thumb}"
                        set-image="on: click; target: #s2; src: ${src}"
                        event-set__1="_event: mousedown; scale: 1 1 1; position: 0 0 .5;"
                        event-set__2="_event: mouseup; scale: 1.2 1.2 1.2; position: 0 0 .5;"
                        event-set__3="_event: mouseenter; scale: 1.2 1.2 1.2; position: 0 0 .5;"
                        event-set__4="_event: mouseleave; scale: 1 1 1; position: 0 0 .5;"
                        sound="on: click; src: #click-sound"></a-entity>
            </script>
        
      
                

          <!-- Camera + cursor. -->
        <a-entity camera="userHeight: 1.8" look-controls wasd-controls>
            <a-cursor id="cursor"
              animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
              animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
              event-set__1="_event: mouseenter; color: springgreen"
              event-set__2="_event: mouseleave; color: black"
              raycaster="objects: .link">
            </a-cursor>
        </a-entity>
     

      <a-sky color="#333"></a-sky>
